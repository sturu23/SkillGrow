services:
  - type: web
    name: django-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn skillgrow.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: skillgrow.settings
      - key: SECRET_KEY
        value: your_secret_key
      - key: DEBUG
        value: False