<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}SkillGrow{% endblock %}</title>
    {% load static %}
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav>
        <div class="logo">SkillGrow</div>
        <ul id="nav-links">
            <li><a href="{% url 'landing' %}">მთავარი</a></li>
            <li><a href="{% url 'courses' %}">კურსები</a></li>
            <li><a href="#">ჩვენს შესახებ</a></li>
            <li><a href="{% url 'contact' %}" class="active">კონტაქტი</a></li>
            <li><a href="{% url 'register' %}">რეგისტრაცია</a></li>
        </ul>
        <div class="burger" id="burger">
            <div></div><div></div><div></div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer>
        &copy; 2025 SkillGrow. ყველა უფლება დაცულია.
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
